<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvel Superhero Theme</title>
    <link rel="stylesheet" href="style.css">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=KOMIKA+Axis&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Background Image -->
    <div class="background"></div>

    <!-- Main Container -->
    <div class="container">
        <!-- Logo at the Top -->
        <img src="1.png" alt="Main Logo" class="main-logo">

        <!-- CURATOR Text -->
        <div class="curator-text">CURATOR</div>

        <!-- Buttons Section -->
        <div class="buttons">
            <a href="https://x.com" class="btn-primary">5 days free trial</a>
            <a href="https://x.com" class="btn-secondary">Already a member</a>
        </div>

        <!-- Image with Text Overlay -->
        <div class="image-container">
            <img src="2.png" alt="Info Image" class="info-image">
            <div class="overlay-text">What is curator??</div>
        </div>

        <!-- Additional Image Directly Below 2.png -->
        <img src="3.png" alt="Additional Image" class="below-image">
    </div>
</body>
  </html>
